apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: discordbots.example.com
  labels:
    {{- include "discord-bot-operator.labels" . | nindent 4 }}
spec:
  group: example.com
  names:
    plural: discordbots
    singular: discordbot
    kind: DiscordBotCluster
  scope: Namespaced
  versions:
  - name: v1
    served: true
    storage: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              container:
                type: object
                properties:
                  image:
                    type: string
                    description: The container image for the Discord bot.
                  imagePullPolicy:
                    type: string
                    description: The image pull policy for the container (e.g., Always, IfNotPresent).
              tokenSecretRef:
                type: object
                properties:
                  envVarName:
                    type: string
                    description: The name of the environment variable that will hold the Discord bot token.
                  name:
                    type: string
                    description: The name of the secret containing the Discord bot token.
                  key:
                    type: string
                    description: The key in the secret that contains the token.
              sharding:
                type: object
                properties:
                  reshardInterval:
                    type: string
                    format: duration
                    description: The interval for re-sharding the bot (e.g., "1h", "30m").
              env:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the environment variable.
                    value:
                      type: string
                      description: The value of the environment variable.
                    valueFrom:
                      type: object
                      description: Source for the environment variable's value.
                      properties:
                        secretKeyRef:
                          type: object
                          properties:
                            name:
                              type: string
                            key:
                              type: string
                        configMapKeyRef:
                          type: object
                          properties:
                            name:
                              type: string
                            key:
                              type: string
              initContainers:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The name of the init container.
                    image:
                      type: string
                      description: The container image for the init container.
                    imagePullPolicy:
                      type: string
                      description: The image pull policy for the container (e.g., Always, IfNotPresent).
                    command:
                      type: array
                      items:
                        description: The command to run in the init container.
                        type: string
